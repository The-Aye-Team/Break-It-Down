<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Tasks | Break-It-Down</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/tasks.css" />
    <link rel="stylesheet" href="assets/css/completestyle.css" />
  </head>
  <body>
    <div
      class="logo-wrapper container d-flex gap-5 pt-3 mb-3 justify-content-center"
    >
      <img class="mt-5" src="./assets/img/Mobile_Logo.png" alt="Break It Down Mobile logo" />
    </div>
    <section
      class="message d-flex justify-content-center align-items-center text-center text-white"
      id="message-fade"
    >
      <!-- Welcome Message Fade -->
      <div class="container">
        <h1 class="" id="welcome"></h1>
        <h2 class="">Let's Break-It-Down!</h2>
      </div>
    </section>
    <section class="tasks-container" id="tasks-container">
      <div class="container tasks-list mb-3">

          <div class="collapse position-relative bigTask" id="collapseExample1">
            <div class="headerButtons d-flex flex-row justify-content-between ">
              <div>
                <span class="pl-2">Calendar <i class="calendarIcon fa-regular fa-calendar" style="color: #FFFCFC;"></i> </span>
              </div>
              <div class="deleteBigTaskBtn">
                <span class="pr-2"><i class="fa-solid fa-trash deleteIconTask" style="color: #f0f2f5;"></i> Delete</span>
              </div>
            </div>
            <div class="card card-body border border-3 border-primary">
              
              <!-- Individual subtask card -->
              <div class="d-flex subTaskWrapper justify-content-between align-items-center bg-white px-3 py-1 rounded-xl border border-3 border-primary mb-3 mt-2">
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-circle"></i>
                  <input class="subTaskText" type="text" value="Sub Task" readonly>
                </div>
                <div class="editBtn">
                  <img class="editIcon" src="assets/img/editIcon.png" style="width: 13px;">
                </div>
                <div class="deleteBtn">
                  <img class="deleteIcon" src="assets/img/garbageIcon.png" style="width: 15px;">
                </div>
                <div>
                  <span class="text-secondary" id="time-completed">1:30 PM</span>
                </div>
              </div>
              <div class="d-flex subTaskWrapper justify-content-between align-items-center bg-white px-3 py-1 rounded-xl border border-3 border-primary mb-3">
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-circle"></i>
                  <input class="subTaskText" type="text" value="Sub Task" readonly>
                </div>
                <div class="editBtn">
                  <img class="editIcon" src="assets/img/editIcon.png" style="width: 13px;">
                </div>
                <div class="deleteBtn">
                  <img class="deleteIcon" src="assets/img/garbageIcon.png" style="width: 15px;">
                </div>
                <div>
                  <span class="text-secondary" id="time-completed">1:30 PM</span>
                </div>
              </div>
              
              <!-- Closed Individual subtask card -->
              <!-- Individual subtask card -->
              <div class="d-flex justify-content-between align-items-center bg-white px-3 py-1 rounded-xl border border-3 border-primary mb-3">
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-circle"></i>
                  Sub Task
                </div>
                <div>
                  <span class="text-secondary" id="time-completed">1:30 PM</span>
                </div>
              </div>
              <!-- Closed Individual subtask card -->
            </div>
          </div>
        </div>

      </div>
      <div id="btnContainer" class="container">
        <div
          class="row d-flex justify-content-between align-items-center flex-nowrap btnContainer"
        >
          <div class="col-lg-3 col-md-3 col-sm-2">
            <a href="completed-tasks.html"
              ><button class="btn btn-primary w-100 shadow-lg" id="checkmarkWrapper">
                <img id="checkImg" src="assets/img/checkmark.png" /></button
            ></a>
          </div>
          <div class="col-lg-9 col-md-9 col-sm-10">
            <button
              id="addTask"
              class="btn btn-primary w-100 pl-sm-3 shadow-lg"
              onclick="addTask()"
            >
              <spanid="addTaskText">ADD TASK</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
    src="https://kit.fontawesome.com/8cee7d6611.js"
    crossorigin="anonymous"
  ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/completescript.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/tasks.js"></script>
  </body>
</html>
