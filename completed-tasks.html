<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completed Tasks | Break-It-Down</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/completestyle.css" />
    <script
      src="https://kit.fontawesome.com/8cee7d6611.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="logo"><img src="../assets/img/Mobile_Logo.png" width="95%" /></div>

    <div class="container">
      <div id="topper">COMPLETED TASKS</div>
    </div>
    <div class="container">
      <div id="container2" class="wrapper">
        <div class="dropdown">
          <button
            class="btn btn-primary"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Go grocery shopping<i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">COMPLETED ITEM </a>
          </div>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-primary"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Clean my son's room
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">COMPLETED ITEM</a>
          </div>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-primary"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Clean the bedroom
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">COMPLETED ITEM</a>
          </div>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-primary"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Clean the car
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">COMPLETED ITEM</a>
          </div>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-primary"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Clean the garage
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">COMPLETED ITEM</a>
          </div>
        </div>
      </div>
    </div>
    <div id="backButton">
      <button class="btn btn-primary" id="back">BACK</button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="assets/css/completescript.js"></script>
</html>
