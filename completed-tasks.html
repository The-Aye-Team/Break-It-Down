<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completed Tasks | Break-It-Down</title>
    
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/completestyle.css" />
    <script
      src="https://kit.fontawesome.com/8cee7d6611.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div id="logo"><img src="assets/img/Mobile_Logo.png" width="95%" /></div>

          
    <section class="tasks-container" id="tasks-container">
      <div class="container">
        <div id="topper">COMPLETED TASKS</div>
      </div>

      <div class="container">
        <div id="container2">
          <div class="task-wrapper mb-3 w-100">
            <a 
              class="btn btn-primary w-100 mb-2 text-start d-flex justify-content-between align-items-center fw-bold "
              data-bs-toggle="collapse"
              href="#collapseExample1"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
              style="text-align: left; font-weight: bold;"
              id = "dropdownMenuButton"
            >
              Grocery Shopping 
              <span class="text-secondary " id="time-complete">1:30 PM</span>
              <i class="fa-solid fa-chevron-down"></i>
            </a>

            <div class="collapse" id="collapseExample1">
              <div class="card card-body border border-3 border-primary">
                <!-- Individual subtask card -->
                <div class="d-flex justify-content-between align-items-center bg-white px-3 py-1 rounded-xl border border-3 border-primary mb-3">
                  <div class="d-flex align-items-center">
                    <i class="fa-solid fa-circle"></i>
                    <input class="subTaskText" type="text" readOnly="true" value="Sub Task">  
                  </div>
                  <div class="editBtn">
                    <img id="editIcon" src="assets/img/editIcon.png" style="width: 13px;">
                  </div>
                  <div>
                    <span class="text-secondary" id="time-completed">1:30 PM</span>
                  </div>
                </div>
                <!-- Closed Individual subtask card -->

                <!-- Individual subtask card -->
                <div class="d-flex justify-content-between align-items-center bg-white px-3 py-1 rounded-xl border border-3 border-primary mb-3">
                  <div class="d-flex align-items-center">
                    <i class="fa-solid fa-circle"></i>
                    Sub Task
                  </div>
                  <div>
                    <span class="text-secondary" id="time-completed">1:30 PM</span>
                  </div>
                </div>
                <!-- Closed Individual subtask card -->
              </div>
            </div>
          </div>
          <div class="task-wrapper mb-3 w-100">
            <a 
              class="btn btn-primary w-100 mb-2 text-start"
              data-bs-toggle="collapse"
              href="#collapseExample2"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
              style="text-align: left"
              id = "dropdownMenuButton"
            >
              Prepare for vacation <i class="fa-solid fa-chevron-down"></i>
            </a>

            <div class="collapse" id="collapseExample2">
              <div class="card card-body">
                <ul class="list-group">
                  <li>Some placeholder content for the collapse component.</li>
                  <li>This panel is hidden by default but revealed when </li> 
                  <li>the user activates the
                  relevant trigger.</li>
                </ul>
              </div>
            </div>
          </div>
          
    </section>
<div id="backBtnContainer" class="w-25">
    <div id="backButton">
      <button class="btn btn-primary w-100" id="back" 
      onclick = "window.location.href = 'tasks.html';"
      ><span id="backText">BACK</span></button>
    </div>
  </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="assets/js/completescript.js"></script>
</html>
